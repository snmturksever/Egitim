<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/google.jpg" alt="logo" />
      </div>
      <div class="search">
        <center>
          <p>Search the web using Google!</p>
          <input type="text" />
          <br />
          <button>Google Search</button>
          <button>I'am feeling lucky</button>
        </center>
      </div>
      <div class="flex">
        <div class="special">
          <p>Special Searches</p>
          <a href="http://www.google.com">Stanford Search</a>
          <br />
          <a href="http://www.google.com">Linux Search</a>
        </div>
        <div class="help">
          <a href="http://www.google.com">Help!</a>
          <br />
          <a href="http://www.google.com">About Google!</a>
          <br />
          <a href="http://www.google.com">Company Info</a>
          <br />
          <a href="http://www.google.com">Google! Logos</a>
        </div>
        <div class="get">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" placeholder="your e-mail" />
          <br />
          <button>Subscribe</button>
          <a href="http://www.google.com">Archive</a>
        </div>
      </div>
      <div class="copy">
        <p>Copyright &copy; 1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
